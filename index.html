<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="card-login">
                <h1>Login</h1>
                <h2>Faça parte de nosso time!</h2>
                <div class="textfield">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Escreva seu email...">
                </div>
                <div class="textfield">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" placeholder="Escreva sua senha...">
                </div>
                <button class="bnt-login">Login</button>
            </div>
        </div>
        <div class="right-login">
           <h2 class="principal-text">"O conhecimento é a unica coisa que ninguém pode te roubar, a unica coisa que ninguém pode tirar de você, conhecimento é uma virtude
            e sua ignorância é simplesmente um fato"</h2>
            <p>-Kaique William de souza</p>
            <div class="first-img">
                <img src="src/brain-sides-animate.svg" alt="cerebro">
            </div>
            <div class="second-img">
                <img src="src/teacher-animate.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
